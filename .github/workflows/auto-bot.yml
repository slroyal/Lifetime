name: 6-Hour Auto Bot

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-22.04
    timeout-minutes: 350

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci --only=production
        # package-lock.json තියෙන නිසා දැන් error එක එන්නේ නෑ

      - name: Run Bot (6 Hours)
        run: |
          echo "Bot started at $(date)"
          npm start &          # ඔයාගේ start script එක මෙතන (package.json එකේ "start" තියෙනවා නේද?)
          sleep 345m           # 5h 45m run වෙලා ඊළඟ schedule එකට overlap නැතුව නවත්තනවා

      - name: Cycle Ended
        run: echo "Bot stopped – will auto restart in next schedule"
