name: 6-Hour Auto Bot

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-22.04
    timeout-minutes: 350

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'    # npm cache කරලා fast කරනවා

      - name: Install Dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install --production
          fi

      - name: Start Bot
        run: |
          echo "Bot starting at $(date)"
          npm start &          # ඔයාගේ start script එක මෙතන
          sleep 345m           # 5h 45m run වෙලා ඊළඟ schedule එකට කලින් නවත්තනවා

      - name: Bot Cycle Ended
        run: echo "Cycle completed – will restart in next schedule"
