name: 6-Hour Auto Bot

on:
  schedule:
    # 6 පැයකට වතාවක් (UTC 00:00, 06:00, 12:00, 18:00)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Manual run කරන්නත් button එකක් එනවා

jobs:
  run-bot:
    runs-on: ubuntu-22.04
    timeout-minutes: 350   # 6 පැයට ටිකක් අඩුවෙන් (restart වෙන්න කලින්)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js (ඔයා node භාවිතා කරනවා නම්)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci   # හෝ yarn / pnpm

      - name: Start Bot (Forever Run)
        run: |
          echo "Bot starting at $(date)"
          npm start &               # ඔයාගේ start script එක මෙතන
          # හෝ node index.js &
          # හෝ python main.py &
          
          # 6 පැය යනකම් බලාගෙන ඉන්න (restart වෙන්න කලින්)
          sleep 345m   # 345 minutes = 5h 45m (ඊළඟ schedule එකට කලින් නවත්තනවා)
          
      - name: Bot Stopped
        run: echo "Bot cycle ended – will restart in next schedule"
